<h1 ng-if="enModel.options.title">{{enModel.options.title}}</h1>
<div class="enGrips" >
	<div class="enGrip" ng-repeat="resizer in enModel.labels | limitTo: enModel.labels.length -1 track by $index" ng-style="_defaultColPosition($index)" ng-mousedown="startDrag($event,$index)">
	</div>
</div>
<table ng-class="theme.name" class="enTable" ng-style="enModel.style.table">
	<thead>
		<tr ng-style="enModel.title">
			<th ng-repeat="label in enModel.labels track by $index" ng-style="enModel.style.th">{{label}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in enModel.data" ng-style="enModel.style.tr">
			<td ng-repeat="(key, value) in row" ng-style="enModel.style.td">{{value}}</td>
		</tr>
	</tbody>
	<tfoot>
		
	</tfoot>
		
</table>
<ng-summary></ng-summary>
<entable-pagination></entable-pagination>
